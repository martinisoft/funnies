production:
  branch: "production"
  config_repository: "git@github.com:martinisoft/deploy_configs.git"
  config_target: "production"
  deploy_config_to: "/home/deploy/apps/funniesapp.com-config"
  deploy_to: "/home/deploy/apps/funniesapp.com"
  domain: "deploy@funniesapp.com"
  post_setup_script: "bin/post-setup.sh"
  post_deploy_script: "bin/post-deploy.sh"
  project: "funnies"
  repository: "git@github.com:martinisoft/funnies.git"
  rake_env:
      RAILS_ENV: 'production'
staging:
  branch: "master"
  config_repository: "git@github.com:martinisoft/deploy_configs.git"
  config_target: "staging"
  deploy_config_to: "/var/www/funnies-config"
  deploy_to: "/var/www/staging.funniesapp.com"
  domain: "deploy@funniesapp.com"
  post_setup_script: "bin/post-setup.sh"
  post_deploy_script: "bin/post-deploy.sh"
  project: "funnies"
  repository: "git@github.com:martinisoft/funnies.git"
  rake_env:
      RAILS_ENV: 'staging'
